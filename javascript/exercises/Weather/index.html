<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotations Generatorz</title>
    <meta name="description" content="An example of using the JavaScript Fetch API to update the content of a web page from a remote server.">

    <link rel="stylesheet" href="https://munnelly.com/lunevedy/assets/css/lunevedy.css">

    <style>

        body, section { background-color: #fff }
        .btn-solid { 
            margin-top: 20px;
            padding: 14px 20px;
            display: inline-block;
            font-size: 20px;
        }

        .btn-solid:hover { 
            background-color: blue;
            border-color: blue;
            color: #fff
        }

    </style>



</head>
<body>
    


	<section class="container-flex text-center" style="padding-bottom: 0">
		<div class="col-1 text-center">
            <a class="btn btn-solid" id="btn-quotes">View weather</a>
		</div>

    </section>

    <!-- This section will be updated by JavaScript -->
    <section class="container-flex text-center" id="weather-box">


	</section><!-- end of section updated by JavaScript-->
    
    <script>
        document.querySelector("#btn-quotes").addEventListener("click", fetchWeather);

        function fetchWeather()
        {
               fetch("https://api.openweathermap.org/data/2.5/weather?lat=35&lon=139&appid=bc425ac2188d406c884f4fdd88b339f0")
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                console.log(data);
                // Updates the content of the weather box with the weather data
                document.querySelector("#weather-box").innerHTML = `
                    <div class="col-1 text-center">
                        <h2>Weather</h2>
                        <h3>The weather in the UK is currently ${data.weather[0].description}</h3>
                        <h3>The temperature is ${data.main.temp} degrees</h3>
                    </div>
                `;
            })
        }

    </script>

</body>
</html>
